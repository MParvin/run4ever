# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    tags:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Get dependencies
      run: go get -v -t -d ./...

    - name: Build
      run: |
        GOOS=linux GOARCH=amd64 go build -o run4ever-linux-amd64
        GOOS=windows GOARCH=amd64 go build -o run4ever-windows-amd64.exe
        GOOS=darwin GOARCH=amd64 go build -o run4ever-darwin-amd64
        # Replace freebsd with your BSD variant and amd64 with your architecture
        GOOS=freebsd GOARCH=amd64 go build -o run4ever-freebsd-amd64

    - name: Archive production artifacts
      uses: actions/upload-artifact@v2
      with:
        name: run4ever-artifacts
        path: |
          ./run4ever-linux-amd64
          ./run4ever-windows-amd64.exe
          ./run4ever-darwin-amd64
          ./run4ever-freebsd-amd64

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Download artifacts
      uses: actions/download-artifact@v2
      with:
        name: run4ever-artifacts

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset Linux
      id: upload-release-asset-linux
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./run4ever-linux-amd64
        asset_name: run4ever-linux-amd64
        asset_content_type: application/octet-stream

    - name: Upload Release Asset Windows
      id: upload-release-asset--windows
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./run4ever-windows-amd64.exe
        asset_name: run4ever-windows-amd64.exe
        asset_content_type: application/octet-stream

    - name: Upload Release Asset Darwin
      id: upload-release-asset-darwin
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./run4ever-darwin-amd64
        asset_name: run4ever-darwin-amd64
        asset_content_type: application/octet-stream

    - name: Upload Release Asset FreeBSD
      id: upload-release-asset-freebsd
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./run4ever-freebsd-amd64
        asset_name: run4ever-freebsd-amd64
        asset_content_type: application/octet-stream
